<!doctype html>
<html lang="fr" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../img/icon.png" />
    <title>STAV</title>

    <link rel="stylesheet" href="../../css/bulma.min.css" />
    <link rel="stylesheet" href="../../css/marker.css" />
    <link rel="stylesheet" href="../../css/materialdesignicons.min.css" />

    <script src="../../js/lib/ol.js"></script>
    <link rel="stylesheet" href="../../css/ol.css" />

    <script type="text/javascript" src="../../js/lib/dygraph.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/dygraph.min.css" />
    <link rel="stylesheet" href="../../css/stav.css" />
  </head>

  <body style="height: 100%">
    <div id="header"></div>
    <div class="columns" style="height: 100%">
      <div class="column is-one-fifth" style="overflow-y: auto; height: 99%">
        <div class="card" id="FamilleCard">
          <header class="card-header">
            <p class="card-header-title">Famille</p>
          </header>
          <div class="card-content">
            <div class="content" id="familleList"></div>

            <label class="label card-header-title">Point de mesure:</label>

            <input type="text" id="searchInput" placeholder="Filtrer" />
          </header>
          <div class="card-content">
            <progress

              class="progress is-info is-hidden"
              max="100"
            >
              0%
            </progress>
            <div class="content" id="thingList"></div>
          </div>
        </div>
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Capteur</p>
          </header>
          <div class="card-content">
            <div class="content" id="sensorList"></div>
          </div>
        </div>
      </div>
      <div

        style="overflow-y: auto; height: 99%"

        <div

          style="display: flex; justify-content: flex-end; padding: 0"
        >
          <button id="btn_dl" class="button">üì• T√©l√©chargement</button>
          <progress
            id="progressBar"
            class="progress is-info is-hidden"

            max="100"

            0%
          </progress>
          <button id="fullscreenBtn" class="button">üñ•Ô∏è Plein √©cran</button>
          <div
            id="paginationControls"
            class="buttons has-addons"
            style="display: none; margin-bottom: 0"
          >
            <button id="btn_prev_page" class="button">‚óÄ</button>
            <span

          </button>
          <button id="btn_share" class="button">üîó Partager</button>
        </div>
        <div id="graphDiv" style="width: 95%; height: 400px"></div>
        <div class="box" id="DL_data" style="visibility: hidden">
          <div id="customLegend"></div>
          <br />
          <div id="stat_agg"></div>
        </div>
        <div id="ongletInfo" class="is-hidden">
          <div class="tabs is-boxed">
            <ul id="tabs"></ul>
          </div>
          <div id="tab-content"></div>
        </div>
      </div>
      <div class="column is-one-fifth" style="overflow-y: auto; height: 99%">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Localisation</p>
          </header>
          <div class="card-content">
            <div id="map" style="width: 100%; height: 250px"></div>
          </div>
        </div>
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">S√©rie temporelle</p>
            <span class="card-header-icon">
              <button id="plotAll" class="button is-small is-light is-hidden">

              </button>
            </span>
          </header>
          <progress
            id="progressBar2"
            class="progress is-info is-hidden"
            max="100"
          >
            0%
          </progress>
          <div class="card-content">
            <div class="content" id="datastreamList"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="modal-confirm-plot" class="modal"></div>
    <script type="module" src="../../js/telechargement.js"></script>
  </body>
</html>
